application:
  name: Bookmark

spring:
  config:
    import: file:.env[.properties]

host:
  email: ${NAVER_ID}
  password: ${NAVER_PASSWORD}

---
spring:
  config:
    activate:
      on-profile: test
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:bookmark
    username: sa
  jpa:
    properties:
      hibernate:
        ddl-auto: create-drop
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.H2Dialect

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

server:
  port: 8082
jwt:
  secret-key: test_key
  access-expiration: 1800000

testing:
  email: ${TEST_EMAIL}