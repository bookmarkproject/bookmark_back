##common
spring:
  config:
    import: file:.env[.properties]

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_ID}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB

application:
  name: Bookmark

host:
  email: ${EMAIL_ID}
  password: ${EMAIL_PASSWORD}

aladin:
  key: ${ALADIN_API_KEY}

jwt:
  access:
    expiration: 1800000
  password:
    expiration: 300000

cloud:
  aws:
    s3:
      bucket: ${BUCKET_NAME}
    region:
      static: ap-northeast-2
    credentials:
      access-key: ${ACCESS_KEY_ID}
      secret-key: ${SECRET_ACCESS_KEY}

management:
  endpoints:
    web:
      exposure:
        include: "prometheus"

server:
  tomcat:
    mbeanregistry:
      enabled: true
      
---
#local
spring:
  config:
    activate:
      on-profile: local
h2:
  console:
    enabled: true
    path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:bookmark
    username: sa
  jpa:
    show_sql: true
    properties:
      hibernate:
        ddl-auto: create-drop
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
server:
  port: 8082
jwt:
  access:
    secret:
      key: ${JWT_TOKEN_ACCESS_SECRET_KEY_LOCAL}
  password:
    secret:
      key: ${JWT_TOKEN_PASSWORD_SECRET_KEY_LOCAL}

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
---
###dev
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DEV_MYSQL_URL}
    username: ${DEV_MYSQL_USER_NAME}
    password: ${DEV_MYSQL_PASSWORD}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        ddl-auto: create

server:
  port: 8081

jwt:
  access:
    secret:
      key: ${JWT_TOKEN_ACCESS_SECRET_KEY_DEV}
  password:
    secret:
      key: ${JWT_TOKEN_PASSWORD_SECRET_KEY_DEV}

---
##prod
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${PROD_MYSQL_URL}
    username: ${PROD_MYSQL_USER_NAME}
    password: ${PROD_MYSQL_PASSWORD}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        ddl-auto: validate
server:
  port: 8080

jwt:
  access:
    secret:
      key: ${JWT_TOKEN_ACCESS_SECRET_KEY_PROD}
  password:
    secret:
      key: ${JWT_TOKEN_PASSWORD_SECRET_KEY_PROD}